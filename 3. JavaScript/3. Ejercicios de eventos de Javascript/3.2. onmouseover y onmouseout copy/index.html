<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos onmouseover y onmouseout</title>
</head>
<body>
    <h1>Eventos onmouseover y onmouseout</h1>
    <p id="texto" onmouseover="cambiarColor('red')" onmouseout="cambiarColor('black')">Pasa el rat√≥n sobre este texto.</p>

    <script>
        function cambiarColor(color) {
            document.getElementById("texto").style.color = color;
        }
    </script>
</body>
</html>
