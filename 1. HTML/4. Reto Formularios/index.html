<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro al Evento</title>
</head>
<body>
    <h1>Formulario de Registro al Evento</h1>

    <form action="/enviar_formulario" method="POST" enctype="multipart/form-data">
        <!-- Nombre Completo -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <!-- Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Número de Teléfono -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        <br>

        <!-- Fecha de Nacimiento -->
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha_nacimiento">
        <br>

        <!-- Género -->
        <fieldset>
            <legend>Género:</legend>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>

            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label><br>
        </fieldset>

        <!-- País -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="pe">Perú</option>
        </select>
        <br>

        <!-- Comentario -->
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
        <br>

        <!-- Subir Archivo -->
        <label for="archivo">Subir Foto de Perfil:</label>
        <input type="file" id="archivo" name="archivo">
        <br>

        <!-- Términos y Condiciones -->
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
        <br>

        <!-- Botones -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
